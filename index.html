<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPodina Official</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?icecream,juice') no-repeat center center/cover;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 50px;
            background: rgba(0, 0, 0, 0.6);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6600;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #cc5500;
        }
        .about, .contact {
            padding: 50px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to PPodina Official!</h1>
        <p>Fresh Ice Cream & Juice for Every Occasion</p>
        <a href="#order" class="btn">Order Now</a>
    </header>
    <section class="about">
        <h2>About Us</h2>
        <p>We provide delicious ice creams and fresh juices for events, weddings, and shops. Taste the best flavors with PPodina!</p>
    </section>
    <section class="contact">
        <h2>Contact Us</h2>
        <p>For orders and inquiries, call us at: <strong>0345-6323967</strong></p>
        <a href="#" class="btn">Contact Us</a>
    </section>
</body>
</html>
